<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створення статті</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.bubble.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/admin/main_page/css/styles.css" />
    <link rel="stylesheet" href="/admin/main_page/css/fp.css" />
    <link rel="stylesheet" href="/admin/main_page/css/sp.css" />
  </head>
  <body>
    <div class="ed_page_wrap">
      <h1>Панель адміністратора</h1>

      <div class="ed_page">
        <aside class="ed_page_sidebar">
          <h2>Дії</h2>
          <br />
          <hr />
          <br />
          <button
            class="button"
            onclick="window.location.href='/admin/article_creator_page'"
          >
            Створити статтю
          </button>
          <!-- <button class="button">Вийти</button> -->
        </aside>

        <main class="ed_page_article">
          <section id="section-1" class="section active">
            <div class="fp-wrapper">
              <div class="fp">
                <!--  -->
                <div class="filter-item">
                  <label for="search-title">Пошук по виразу</label>
                  <input
                    type="text"
                    id="search-title"
                    placeholder="Введите выражение..."
                  />
                </div>

                <!--  -->
                <div class="filter-item">
                  <label for="status-filter">Статус статті</label>
                  <select id="status-filter">
                    <option value="">Усі</option>
                    <option value="published">Опубліковано</option>
                    <option value="awaiting-publication">
                      Очікує публікацію
                    </option>
                    <option value="draft">Чорнетка</option>
                    <option value="archived">Архівірована</option>
                  </select>
                </div>

                <!--  -->
                <div
                  class="row"
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                  "
                >
                  <div
                    class="filter-item"
                    style="
                      width: 100%;
                      margin-right: 10px;
                      display: flex;
                      flex-direction: row;
                      align-items: center;
                    "
                  >
                    <label
                      for="release-date-start"
                      style="width: 35%; margin-right: 10px"
                      >Дата публикации (от)</label
                    >
                    <input
                      type="datetime-local"
                      id="release-date-start"
                      style="width: 60%"
                    />
                  </div>

                  <div
                    class="filter-item"
                    style="
                      width: 100%;
                      margin-left: 10px;
                      display: flex;
                      flex-direction: row;
                      align-items: center;
                    "
                  >
                    <label
                      for="release-date-end"
                      style="width: 35%; margin-right: 5px; margin-left: 25px"
                      >Дата публікації (до)</label
                    >
                    <input
                      type="datetime-local"
                      id="release-date-end"
                      style="width: 60%"
                    />
                  </div>
                </div>

                <div
                  class="row"
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                  "
                >
                  <!--  -->
                  <div class="filter-item" style="width: 30%">
                    <label for="category-filter" style="width: 40%"
                      >Категорії</label
                    >
                    <select id="category-filter" multiple size="10">
                      <!-- <option value="anime">Anime</option>
                      <option value="games">Games</option>
                      <option value="sport">Sport</option> -->
                    </select>
                  </div>

                  <!--  -->
                  <div class="filter-item" style="width: 40%">
                    <label
                      for="keyword-filter"
                      style="width: 60%; margin-right: 0px"
                      >Ключові слова</label
                    >
                    <select id="keyword-filter" multiple size="10">
                      <!-- <option value="javascript">JavaScript</option>
                      <option value="python">Python</option>
                      <option value="sql">SQL</option> -->
                    </select>
                  </div>

                  <!--  -->
                  <div class="filter-item" style="width: 20%">
                    <label for="tag-filter" style="width: 20%">Теги</label>
                    <select id="tag-filter" multiple size="10">
                      <!-- <option value="frontend">Frontend</option>
                      <option value="backend">Backend</option>
                      <option value="fullstack">Fullstack</option> -->
                    </select>
                  </div>
                </div>
                <button class="apply-filters-btn" onclick="applyFilters()">
                  Відфільтрувати
                </button>
              </div>
            </div>
            <div class="sp-wrapper">
              <div class="sp">
                {{ for article in articles }} {{ article }} {{ endfor }}
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/admin/main_page/js/functions.js"></script>
    <script src="/admin/main_page/js/handlers.js"></script>
    <script src="/admin/main_page/js/fp.js"></script>
  </body>
</html>
